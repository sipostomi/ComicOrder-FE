<div class="col-md-6 offset-md-3">

    <form (ngSubmit) = "onSubmit()" class="position">
    
        <div class="form-group">
            <label>Név:</label>
            <input 
            type="text" 
            class="form-control" 
            [(ngModel)]="order.name"
            name="name">
        </div>
    
        <div class="form-group">
            <label>E-mail:</label>
            <input 
            type="text" 
            class="form-control" 
            [(ngModel)]="order.email"
            name="email">
        </div>
    
        <div class="form-group">
            <label>Cím:</label>
            <input 
            type="text" 
            class="form-control" 
            [(ngModel)]="order.address"
            name="address">
        </div>

        <div class="form-group">
            <label>Telefonszám:</label>
            <input 
            type="text" 
            class="form-control" 
            [(ngModel)]="order.phoneNumber"
            name="phoneNumber">
        </div>

        <div class="form-group">
            <label>Mennyiség (darab):</label>
            <input 
            type="number" 
            class="form-control" 
            [(ngModel)]="order.pieces"
            name="pieces">
        </div>
    
        <button class="btn btn-danger mt-3" type="submit" >Szerkesztés</button>
        <button class="btn btn-light mx-2 mt-3" (click)="goToOrderList()">Mégse</button>

    </form>

</div>
